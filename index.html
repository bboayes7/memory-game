<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="img/match.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
            <h4>Time: <span class="timer"></span> s</h4>
            <div class="restart">
        		<i class="fa fa-redo"></i>
        	</div>
        </section>

        <div class="start animated tada fast">
            <h3>How To Play:</h3>
            <img src="img/matching-game.gif" alt="two cards matching animation">
            <p>Flip over two hidden cards at a time to locate the ones that match. <br>
            You will be <strong>scored by stars</strong> with how many <strong>moves</strong> you make and how much <strong>time</strong> has passed.</p>
            <button class="start-game">Play!</button>
        </div>

        <ul class="deck">
            <li class="card animated">
                <i class="fa fa-code"></i>
            </li>
            <li class="card animated">
                <i class="fas fa-code-branch"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-coffee"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-sitemap"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-terminal"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-coffee"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-gamepad"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-guitar"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-code"></i>
            </li>
            <li class="card animated">
                <i class="fas fa-bacon"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-gamepad"></i>
            </li>
            <li class="card animated">
                <i class="fas fa-bacon"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-sitemap"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-guitar"></i>
            </li>
            <li class="card animated">
                <i class="fas fa-code-branch"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-terminal"></i>
            </li>
        </ul>
    </main>
    
    <div class="congrats animated">
        <div class="check"><i class="fa fa-check-circle"></i></div>
        <h2>Congratulations! You won!</h2>
        <p>Moves: <span class="post-moves"></span></p>
        <p>Time: <span class="post-time"></span> s</p>
        <p>Your star rating is: </p>
        <ul class="post-stars stars">
        </ul>
        <button class="new-game">Play Again?</button>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.2.0/dist/confetti.browser.min.js"></script>
</body>
</html>
